<h1>Interest Calculator</h1> 
 <form>
  <label for="principle">Principle Amount</label>
  <input type="number" name="principle" id="principle">
  <br>

  <label for="rate">Interest Rate</label>
  <input type="number" name="rate" id="rate">
  <br>

  <label for="years">Years</label>
  <input type="number" name="years" id="years">

  <button type="button" onclick="calculate()">Submit</button>

  <p id="total">Total:<span id="total-amount">$0.00</span></p>
 </form>


 <script src="index.js"></script>
